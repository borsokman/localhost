<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>400 Bad Request</title>
    <style>
      body {
        background: #f8f8f8;
        color: #333;
        font-family: sans-serif;
        text-align: center;
        padding-top: 10vh;
      }
      .error-box {
        display: inline-block;
        background: #fff;
        border: 1px solid #eee;
        border-radius: 8px;
        padding: 2em 3em;
        box-shadow: 0 2px 8px #eee;
      }
      h1 {
        font-size: 3em;
        margin: 0 0 0.2em 0;
        color: #c00;
      }
      p {
        font-size: 1.2em;
      }
    </style>
  </head>
  <body>
    <div class="error-box">
      <h1>400 Bad Request</h1>
      <p>Your browser sent a request that this server could not understand.</p>
    </div>
  </body>
</html>
