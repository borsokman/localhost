<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Upload</title>
  </head>
  <body>
    <h1>Upload a file</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <input type="file" name="file" accept=".txt,.png,.jpg,.jpeg,.gif,.pdf" />
      <button type="submit">Upload</button>
    </form>
  </body>
</html>
